<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>gCalBirthdays Debug</title>	  
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		
		<style type="text/css">
			body {
				margin: 10px 0px 0px 10px;
			}
		</style>		
		
		<!--http://getfirebug.com/firebuglite-->
		<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js#startOpened=true,disableWhenFirebugActive=false,overrideConsole=true"></script>
		
		<script>
			/* Create iFrame */
			function createIFrame() {
				var iframe = document.createElement('iframe');
				iframe.src = 'gCalBirthdays.html';
				iframe.width = '100%';
				iframe.height = '55%';
				iframe.marginheight = '0px';
				iframe.marginwidth = '0px';
				iframe.frameBorder = 'no';
				iframe.scrolling = 'auto';
				iframe.onload = function () {
					injectCSS(this.contentDocument);
					injectScript(this.contentDocument);
				};
				document.body.appendChild(iframe);
			}
			
			/* Inject CSS */
			function injectCSS(o) {
				var css = document.createElement('style');
				css.type = 'text/css';
				css.innerHTML='body { margin: 0px; 	};';
				o.body.appendChild(css);
			}
			
			/* Inject script */
			function injectScript(o) {
				var el = document.createElement('script');
				el.innerHTML = 'console = parent.console;';
				o.body.appendChild(el);
			}		
		</script>
	</head>
	
	<body onLoad="createIFrame();">
		<h1>gCalBirthdays Debug</h1>
		
		<!--Google Analytics-->
		<script type="text/javascript">
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
			try {
				var pageTracker = _gat._getTracker("UA-9798979-1");
				pageTracker._trackPageview();
			}
			catch(err) {}
		</script>
	</body>
</html>
